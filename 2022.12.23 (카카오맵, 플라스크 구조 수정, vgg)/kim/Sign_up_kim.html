<body>




{% include "base.html" %}
{% block content %}
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/Sign_up.css" rel="stylesheet">
    <!-- Custom styles for this template -->

    <main class="form-signup text-center">
      <form method="post" style="padding-top: 150px; padding-bottom: 100px;">
          {{ form.csrf_token }}
          {% include "form_errors.html" %}

          <img class="mb-4" src="/static/assets/img/logo.jpg" alt="" width="90" height="78">

          <h2>회원가입</h2>

          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" value="{{ form.username.data or '' }}">
            <label for="username">아이디</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" value="{{ form.password1.data or '' }}">
            <label for="password1">비밀번호</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" value="{{ form.password2.data or '' }}">
            <label for="password2">비밀번호 확인</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="email" value="{{ form.email.data or '' }}">
            <label for="email">이메일</label>
          </div>

          <button class="w-100 btn btn-lg w-btn-green" type="submit">회원 가입</button>

          <span class="txt1">이미 계정이 있습니까??</span>

          <a class="txt2" href="/auth/login">로그인</a>

          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
{% endblock %}

      language-code="ko"
